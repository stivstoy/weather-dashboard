<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Planner</title>
</head>

<body>
    <header>
        <h1>Weather Planner</h1>
    </header>

    <main style="display:flex;">
        <div>
            <h3>Search By City</h3>
            <form id="user-form">
                <label class="form-label" for="city-search"></label>
                <input name="city-search" id="city-search" type="text" autofocus="true" class="form-input" />
                <button type="submit" class="btn">Search</button>
            </form>
        </div>

        <div style ="width: 70%; text-align: center;">
           <div> <h2 style="margin-top: 0px;"><span id="repo-search-term"></span></h2></div>
            <div id="repos-container" style="clear:both;"></div>
        </div>
    
    
    </main>

    <div style="margin-top: 30px;">
        <div id="forecast"></div>
    </div>

    <script src="./assets/js/scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

</html>
